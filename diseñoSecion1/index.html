 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Inicio de sesion #1</title>
 </head>
 <body>
    
<section>
    <div class="form-box">
        <div class="form-value">
            <form action="">
                <h2>Inicia sesion</h2>
                <div class="inputbox">
                    <ion-icon name="mail.outline"></ion-icon>
                    <input type="email" required>
                    <label for="">Usuario</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="">Contraseña</label>
                </div>
                <div class="forget">
                    <label for=""><input type="checkbox">Recordar <a href="#"> Olvidé mi contraseña</label>
                </div>
                
                <button class="btn">Log In</button>
                <div class="register">
                    <p>No tengo una cuenta <a href="#">Registrarse</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm. js"></script>
<script module src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm. js"></script>
 </body>
 </html>
